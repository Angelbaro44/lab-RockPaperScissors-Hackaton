
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ROCK PAPER SCISSORS</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<h1>Rock Paper Scissors</h1>
		</header>

		<div class="scoreboard">
			<div id="user-label" class="badge">user</div>
			<div id="comp-label" class="badge">comp</div>
			<span id="user-score">0</span>:<span id="comp-score">0</span>
		</div>

		<div class="result">
			<p>Welcome to the game...</p>
		</div>

		<div class="choices">
			<div class="choice" id="rock">
        <i class="fa fa-fw fa-hand-rock"></i>
			</div>
			<div class="choice" id="paper">
				<i class="fa fa-fw fa-hand-paper"></i>
			</div>
			<div class="choice" id="scissors">
				<img class="fa fa-fw fa-hand-scissors"></img>
			</div>
		</div>

		<p id="action-message">Make your move</p>
		<script src="scr/index.js" charset="utf-8"></script>
	</body>
</html>
